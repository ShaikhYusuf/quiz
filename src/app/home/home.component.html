<app-navbar></app-navbar>
<div class="container">
    <div>
        <h3>Select Subjects</h3>
        <div >
            <div class="cent">
                <ul>
                    <ng-container *ngFor="let eachSubject of subjectList; let j = index">
                        <li >
                            <div class="subject-list">
                              {{eachSubject.title}}
                            </div>
                             <div class="subject-buttons"> 
                                <button (click)="learn(j)">Learn</button>
                                <button (click)="quiz(j)">Quiz</button>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
