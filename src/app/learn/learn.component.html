<div *ngFor="let question of questionList" class="question-container">
  <div class="header">
    <p><strong>Question ID:</strong> {{ question.Id }}</p>
    <p><strong>Question:</strong> {{ question.question }}</p>
  </div>
  <div class="options">
    <ul>
      <li *ngFor="let option of question.optionList; let i = index" [class.correct]="i === question.answer">
        {{ option }}
      </li>
    </ul>
  </div>
</div>
